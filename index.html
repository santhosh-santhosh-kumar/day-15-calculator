<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>

  <h1 id="title"><p id="description">calculator</p></h1>

  <div class="parent">
    <div class="child">
    <input type="text" name="display" id="result" placeholder="0">
    <button type="button" onclick="cancel('')" id="clear">c</button>
    <button type="button" onclick="del()">del</button>
    <button type="button" onclick="display('%')">%</button>
    <button type="button" onclick="display('*')">x</button>
    <button type="button" id="7" onclick="display(7)">7</button>
    <button type="button" id="8" onclick="display(8)">8</button>
    <button type="button" id="9" onclick="display(9)">9</button>
    <button type="button" id="/" onclick="display('/')">/</button>
    <button type="button" id="4" onclick="display(4)">4</button>
    <button type="button" id="5" onclick="display(5)">5</button>
    <button type="button" id="6" onclick="display(6)">6</button>
    <button type="button" onclick="display('-')" id="subtract">-</button>
    <button type="button" id="1" onclick="display(1)">1</button>
    <button type="button" id="2" onclick="display(2)">2</button>
    <button type="button" id="3" onclick="display(3)">3</button>
    <button type="button" onclick="display('+')" id="add">+</button>
    <button type="button" id="0" onclick="display(0)">0</button>
    <button type="button" id="." onclick="display('.')">.</button>
    <button type="button" onclick="evalvate()" id="equal">=</button>
  </div>
</div>
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
